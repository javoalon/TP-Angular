<div>
    <table class="table">
        <thead>
            <tr class="table-dark">
                <th>Partido</th>
                <th>Dia</th>
                <th>Horario</th>
                <th>Estadio</th>
            </tr>
        </thead>
        <tbody class="bg-light">
            <tr *ngFor="let match of matches">
                <td>{{match.match}}</td>
                <td>{{match.day}}</td>
                <td>{{match.hour}}</td>
                <td>{{match.place}}</td>
            </tr>
        </tbody>
    </table>
</div>
